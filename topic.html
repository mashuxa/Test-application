    <title>Prep4sure settings</title>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

	<div class="wrapper">
		
		<!-- header -->
	    <header class="header"> 
			<div class="bg-header-back">
				<div class="container">
					<div class="row">
						<div class="col-sm-3">
							<!-- logo -->
							<a href="http://host30.ivan.tk/" class="logo">
								<img alt="logo" title="logo" src="img/logo.png">
							</a>
						</div>
						<div class="col-sm-9">
							<h4>Microsoft 70-331 Core Solutions of Microsoft SharePoint Server 2013</h4>
						</div>
					</div> <!-- row /-->
				</div> <!-- container /-->
			</div> <!-- bg-header-back /-->
		</header>
		
		<!-- content section-->
		<section class="bg-content">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<!-- content block -->
						<div class="content-block">
							<h1>Exam Topics</h1>
							<!-- question topics -->
							<div class="question-wrapper">
								<div>
									<label class="switch all" for="top-checkbox1">
										All topics (475 questions)
										<input type="checkbox" id="top-checkbox1">
									  	<div class="slider-topic round"></div>
									</label>
								</div>
								<div class="rest">
									<label class="switch" for="top-checkbox2">
										Volume A (100 questions)
										<input type="checkbox" id="top-checkbox2">
									  	<div class="slider-topic round"></div>
									</label>
								</div>
								<div class="rest">
									<label class="switch" for="top-checkbox3">
										Volume B (99 questions)
										<input type="checkbox" id="top-checkbox3">
									  	<div class="slider-topic round"></div>
									</label>
								</div>
								<div class="rest">
									<label class="switch" for="top-checkbox4">
										Volume C (101 questions)
										<input type="checkbox" id="top-checkbox4">
									  	<div class="slider-topic round"></div>
									</label>
								</div>
								<div class="rest">
									<label class="switch" for="top-checkbox5">
										Volume D (100 questions)
										<input type="checkbox" id="top-checkbox5">
									  	<div class="slider-topic round"></div>
									</label>
								</div>
							</div>
						
						</div>
					</div>
				</div> <!-- row /-->
			</div> <!-- container /-->
		</section>
		<section class="bg-buttons">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="question-button-right">
							<a href="question.html" class="btn">Start Virtual Exam</a>
							<a href="question.html" class="btn">Start Practice Exam</a>
						</div>
					</div>
				</div> <!-- row /-->
			</div> <!-- container /-->
		</section>

		<!-- footer -->
		<footer class="footer">
			<div class="bg-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
						</div>
					</div> <!-- row /-->
				</div> <!-- container /-->
			</div>
		</footer>
	</div>

    <!-- JS -->
    <script src="js/jquery-1.11.3.min.js"></script>
