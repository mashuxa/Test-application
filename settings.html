								<a href="#set_tab2" >Appearance</a>
								<a href="#set_tab3" >Network Settings</a>
							</div>

									<h4>General settings</h4>
									<div class="settings-block">
										<h5>Vitrual Exam Settings</h5>
										<div>
											<span><label for="set1">Test time:</label></span>
											<input id="set1" type="text">minutes
										</div>
										<div>
											<span><label for="set2">Passing score:</label></span>
											<input id="set2" type="text">%
										</div>
										<div>
											<span>
												<input name="set" type="radio" id="radio-set-1">

											</span>
											<input id="set3" type="text"><label for="set3">(50 questions total)</label>
										</div>
										<div>
											<span>
												<input name="set" type="radio" id="radio-set-2">

											</span>
											<input id="set4" type="text"><label for="set4">to</label>

										<div>
											<span><input type="checkbox" id="set-checkbox"><label for="set-checkbox">Randomize Answer Order</label></span>
										</div>
									</div>

										<div>
											<span><label for="set6">Test time:</label></span>
											<input id="set6" type="text">minutes
										</div>
										<div>
											<span><label for="set7">Passing score:</label></span>
											<input id="set7" type="text">%
										</div>
										<div>
											<span>
												<input name="set2" type="radio" id="radio-set-3">
												<label for="radio-set-3">Randomized Questions</label>
											</span>
											<input id="set8" type="text"><label for="set8">(50 questions total)</label>
										</div>
										<div>
											<span>
												<input name="set2" type="radio" id="radio-set-4">
												<label for="radio-set-4">Non-random Questions</label>
											</span>
											<input id="set9" type="text"><label for="set9">to</label>

											</div>
											<div>
												<input name="set3" type="radio" id="radio-set-6">

										</div>

											<input name="set5" type="radio" id="radio-set-10">

										</div>
										<div>
											<input type="checkbox" id="set-checkbox22"><label for="set-checkbox22">Use customized style for answers/explanations</label>

												<input type="checkbox" id="set-checkbox23"><label for="set-checkbox23">Bold</label>
												<input type="checkbox" id="set-checkbox24"><label for="set-checkbox24">Italic</label>
												<input type="checkbox" id="set-checkbox25"><label for="set-checkbox25">Underline</label>
											</div>
										</div>
										<div>

										<div>

										<div>

										<div>
											<input type="checkbox" id="set-checkbox17"><label for="set-checkbox17">Prompt me on finishing test in progress</label>

									<h4>Network Settings</h4>
									<div class="settings-block">
										<div>
											<input name="set7" type="radio" id="radio-set3-1">

											</div>
